<script type="text/javascript">
	function injectStyles(rule) {
	  var div = $("<div />", {
	    html: '&shy;<style>' + rule + '</style>'
	  }).appendTo("body");    
	}
	function parallax(project){
		if (project == '01'){
			imageUrl = 'images/project3.png';
			title = 'SAVEFORWARD';
			span = '01';
		}
		if (project == '02'){
			imageUrl = 'images/project2.png';
			title = 'DCCPER';
			span = '02';
		}
		if (project == '03'){
			imageUrl = 'images/project4.png';
			title = 'BELT';
			span = '03';
		}
		var path = document.getElementsByClassName('path')[0];
		var path_anime= document.getElementsByClassName('path_anime')[0];
		var projecttitle = document.getElementsByClassName('project-title')[0];
		var spantitle = document.getElementsByClassName('span-title')[0];
		//path.className +='paths';
		projecttitle.innerHTML = title;
		spantitle.innerHTML = span;

		 $('.path').removeClass('path_anime');

	     setTimeout(function(){
	       $('.path').addClass('path_anime');
	    },1 )///it may be only 1 milisecond, it's enough

		injectStyles('.project-image{z-index: -1;background: url('+imageUrl+'); background-size: contain;transform:translate (30deg) ; overflow: hidden;transition: all 1s;background-position: right center;background-repeat: no-repeat;}');
	}
</script>
